<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Laporan Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f0f2f5;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#fff;padding:25px;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.2);width:100%;max-width:350px}
    input,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
    button{background:#007bff;color:#fff;border:0}
  </style>
</head>
<body>

<div class="box">
  <h3 style="text-align:center">SILAHKAN LOGIN DULU</h3>
  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">MASUK</button>
  <p id="msg" style="color:red;text-align:center"></p>
</div>

<script>
function login(){
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;

  if(u === "admin" && p === "1234"){
    localStorage.setItem("login","true");
    window.location.href = "index.html";
  }else{
    document.getElementById("msg").innerText = "Login salah!";
  }
}
</script>

</body>
</html>
